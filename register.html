<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pancasila Edu - Registrasi Akun</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        /* Menggunakan style yang mirip dengan halaman login */
        .register-page {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 180px);
            background: linear-gradient(135deg, var(--secondary-color) 0%, var(--primary-color) 100%);
            padding: 40px 20px;
        }

        body.dark-mode .register-page {
            background: linear-gradient(135deg, #4a627a 0%, #6c3a35 100%);
        }

        .register-card {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            padding: 50px;
            width: 100%;
            max-width: 450px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        body.dark-mode .register-card {
            background-color: rgba(52, 73, 94, 0.9);
            border: 1px solid rgba(74, 98, 122, 0.5);
        }

        .register-card h2 {
            color: var(--primary-color);
            margin-bottom: 30px;
            font-size: 2.2rem;
        }

        .register-card .form-group label {
            text-align: left;
        }

        .register-card .btn-primary {
            width: 100%;
            margin-top: 20px;
        }

        .register-card .error-message {
            color: #f44336;
            margin-top: 15px;
            font-weight: 500;
            min-height: 20px;
        }

        .register-card .login-link {
            margin-top: 20px;
            color: var(--text-color-light);
        }
        body.dark-mode .register-card .login-link {
            color: var(--dark-text-color);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <a href="index.html" class="logo">
                <img src="img/logo.png" alt="Logo Pancasila Edu" class="logo-img"> Pancasila Edu
            </a>
            <nav>
                <ul>
                    <!-- Nav links will be dynamically updated by script.js -->
                </ul>
            </nav>
        </div>
    </header>

    <main class="register-page">
        <div class="register-card" data-aos="zoom-in">
            <h2>Buat Akun Baru</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Pilih username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Buat password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Konfirmasi Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Ulangi password" required>
                </div>
                <button type="submit" class="btn btn-primary">Daftar</button>
                <p class="error-message" id="registerError"></p>
            </form>
            <p class="login-link">Sudah punya akun? <a href="login.html">Login di sini</a></p>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Pancasila Edu | Made with ❤️ by Intan Nur Laila</p>
            <p class="motto">“Berkarya, Berpancasila, Berkontribusi untuk Negeri.”</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const registerForm = document.getElementById('registerForm');
            const registerError = document.getElementById('registerError');

            registerForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                registerError.innerText = ''; // Clear previous errors

                if (password !== confirmPassword) {
                    registerError.innerText = 'Password dan konfirmasi password tidak cocok.';
                    return;
                }

                // Get existing users from localStorage or initialize an empty array
                const users = JSON.parse(localStorage.getItem('pancasilaEduUsers')) || [];

                // Check if username already exists
                const userExists = users.some(user => user.username === username);
                if (userExists) {
                    registerError.innerText = 'Username sudah digunakan. Silakan pilih yang lain.';
                    return;
                }

                // Add new user
                users.push({ username, password });
                localStorage.setItem('pancasilaEduUsers', JSON.stringify(users));

                // Show success and redirect
                showPopup("Registrasi Berhasil!", `Akun untuk "${username}" telah dibuat. Silakan login.`, 'success', () => {
                    window.location.href = 'login.html';
                });
            });
        });
    </script>
</body>
</html>
