<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pancasila Edu - Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        /* Page-specific styles for login.html */
        .login-page {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 180px); /* Adjust based on header/footer height */
            background: linear-gradient(135deg, var(--secondary-color) 0%, var(--primary-color) 100%);
            padding: 40px 20px;
        }

        body.dark-mode .login-page {
            background: linear-gradient(135deg, #4a627a 0%, #6c3a35 100%);
        }

        .login-card {
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent */
            backdrop-filter: blur(5px); /* Frosted glass effect */
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            padding: 50px;
            width: 100%;
            max-width: 450px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        body.dark-mode .login-card {
            background-color: rgba(52, 73, 94, 0.9);
            border: 1px solid rgba(74, 98, 122, 0.5);
        }

        .login-card h2 {
            color: var(--primary-color);
            margin-bottom: 30px;
            font-size: 2.2rem;
        }

        .login-card .form-group label {
            text-align: left;
            color: var(--text-color-dark);
        }

        body.dark-mode .login-card .form-group label {
            color: var(--dark-text-color);
        }

        .login-card .form-group input {
            background-color: rgba(255, 255, 255, 0.7);
            border-color: rgba(255, 111, 97, 0.3);
        }

        body.dark-mode .login-card .form-group input {
            background-color: rgba(74, 98, 122, 0.5);
            border-color: rgba(255, 111, 97, 0.5);
        }

        .login-card .btn-primary {
            width: 100%;
            margin-top: 20px;
        }

        .login-card .error-message {
            color: #f44336;
            margin-top: 15px;
            font-weight: 500;
        }

        .login-card .register-link {
            margin-top: 20px;
            color: var(--text-color-light);
        }
        body.dark-mode .login-card .register-link {
            color: var(--dark-text-color);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <a href="index.html" class="logo">
                <img src="img/logo.png" alt="Logo Pancasila Edu" class="logo-img"> Pancasila Edu
            </a>
            <nav>
                <ul>
                    <!-- Nav links will be dynamically updated by script.js -->
                </ul>
            </nav>
        </div>
    </header>

    <main class="login-page">
        <div class="login-card" data-aos="zoom-in">
            <h2>Login ke Pancasila Edu</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Masukkan username Anda" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Masukkan password Anda" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <p class="error-message" id="loginError"></p>
                <p class="register-link">Belum punya akun? <a href="register.html">Daftar di sini</a></p>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Pancasila Edu | Made with ❤️ by Intan Nur Laila</p>
            <p class="motto">“Berkarya, Berpancasila, Berkontribusi untuk Negeri.”</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/script.js"></script>
    <script>
        // Page-specific JavaScript for login.html
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('loginForm');
            const loginError = document.getElementById('loginError');

            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                // Get users from localStorage
                const users = JSON.parse(localStorage.getItem('pancasilaEduUsers')) || [];

                // Find user with matching credentials
                const foundUser = users.find(user => user.username === username && user.password === password);

                if (foundUser) {
                    // Login success
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('loggedInUser', username);
                    window.location.href = 'index.html'; // Redirect to home page
                } else {
                    // Login failed
                    loginError.innerText = 'Username atau password salah.';
                }
            });
        });
    </script>
</body>
</html>
